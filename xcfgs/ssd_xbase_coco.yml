MODEL:
  SSDS: xssd
  NETS: xbase
  IMAGE_SIZE: [300, 300]
  NUM_CLASSES: 81
  FEATURE_LAYER: [[20, 26, 32, 38, 44, 46], [256, 256, 128, 128, 128, 128]]
  STEPS: [[8, 8], [16, 16], [32, 32], [64, 64], [100, 100], [300,300]]
  SIZES: [[30, 30], [60, 60], [111, 111], [162, 162], [213, 213], [264, 264],[315, 315]]
  ASPECT_RATIOS: [[1, 2], [1, 2, 3], [1, 2, 3], [1, 2, 3], [1, 2, 3],[1,2]]

TRAIN:
  MAX_EPOCHS: 180
  CHECKPOINTS_EPOCHS: 10
  BATCH_SIZE: 48
  TRAINABLE_SCOPE: 'base,norm,extras,loc,conf'
  # RESUME_SCOPE: 'base,norm,extras,loc,conf'
  RESUME_SCOPE: 'base,norm,extras,loc'
  OPTIMIZER:
    OPTIMIZER: sgd
    LEARNING_RATE: 0.01
    MOMENTUM: 0.9
    WEIGHT_DECAY: 0.0001
  LR_SCHEDULER:
    # SCHEDULER: SGDR
    SCHEDULER: multi_step
    # GAMMA: 0.1
    STEPS: [90,130,160]

TEST:
  BATCH_SIZE: 32

MATCHER:
  MATCHED_THRESHOLD: 0.5
  UNMATCHED_THRESHOLD: 0.5
  NEGPOS_RATIO: 3

POST_PROCESS:
  SCORE_THRESHOLD: 0.1
  IOU_THRESHOLD: 0.6
  MAX_DETECTIONS: 100

DATASET:
  DATASET: 'coco'
  DATASET_DIR: './data/COCO'
  TRAIN_SETS: [['2017', 'train']]
  TEST_SETS:  [['2017', 'val']]
  PROB: 0.6

EXP_DIR: './experiments/models/ssd_xbase_coco'
LOG_DIR: './experiments/models/ssd_xbase_coco'
# RESUME_CHECKPOINT: './weights/xbase_ssd_voc_76.pth'
RESUME_CHECKPOINT: './experiments/models/ssd_xbase_voc/xssd_xbase_voc_epoch_240.pth'
# RESUME_CHECKPOINT: ''
RESUME_START_EPOCH: 0
PHASE: ['train']